<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendor/asciimo.js"></script>
    <script src="vendor/fonts.js"></script>
    <script src="vendor/jquery-2.0.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="src/ascii-art.js"></script>
    <style>
      ascii-art {
        font-family: monospace;
      }
      input {
        font-size: 16px;
        padding: 5px;
        outline: 0;
      }
    </style>
</head>
<body>
  <h1>Static Text</h1>
  <ascii-art font="Speed">Domo Arigato</ascii-art>
  <h1>Dynamic Text</h1>
  <input type="text" placeholder="Type something" ng-model="text" autofocus /><br/>
  <ascii-art text="{{text}}" font="Speed"></ascii-art>
</body>
</html>
